<!DOCTYPE html>
<html>
  <head>
    <title>Sample Video Survey</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>	
    <div class="container">
      <div class="row">
        <button id="btnNext" class="btn btn-success col-md-offset-3">Next!</button>
      </div>
      <div class="row">
        <video id="myVidPlayer" class="col-md-6">
          <source src="assets/Braking.mp4"></source>
        </video>
        <div id="myDiv" class="col-md-6"></div>
      </div>
    </div>
    <script type="text/javascript" src="video_survey.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script>
      var video;
      var div;
      var surveyManager;
      $(document).ready(function(){
        video = document.getElementById("myVidPlayer");
        div = document.getElementById("myDiv");
        var surVids = [];
        var survey = {
          "videoElement":video,
          "questionDiv":div,
          "surveyVideos":[
            {
              "videoTitle":"Braking",
              "videoURL":"assets/Braking.mp4",
              "preVideoPrompt":"Are you ready to play?",
              "timedQA":{"question":"What is your favorite color?", "responses":["Red","Blue","Green"]},
              "QAs":[
                  {
                    "question":"What is the first question",
                    "responses":["Not this", "Or this"]
                  },
                  {
                    "question":"What is the second question?",
                    "responses":["This", "or", "This"]
                  }
                ]
            }
          ]
        };
        surveyManager = new SurveyManager(survey);
        $("#btnNext").click(function(){	
          surveyManager.displayNextVideo();
        });
      });
    </script>
  </body>
</html>
